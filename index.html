<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUKACOFFEE | Unplug & Play</title>
    <style>
        /* 기본 설정 */
        body, html { margin: 0; padding: 0; font-family: 'Pretendard', sans-serif; overflow-x: hidden; }
        
        /* Section 1: 메인 헤더 (아이보리) */
        .hero {
            background-color: #F5F5DC; /* 아이보리 */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .hero-frame {
            width: 300px;
            height: 400px;
            border: 2px solid #333;
            background: #fff; /* 캐릭터가 들어갈 자리 */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .hero-title {
            font-size: 4rem;
            font-weight: 900;
            margin-top: 20px;
            color: #1a1a1a;
        }

        /* Section 2: 브랜드 스토리 (블랙) */
        .brand-story {
            background-color: #000;
            color: #fff;
            padding: 150px 20px;
            text-align: center;
        }
        .brand-story p {
            font-size: 1.5rem;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Section 3: 앱 카드 쇼케이스 (포스터 스크롤) */
        .app-showcase {
            background-color: #000;
            padding-bottom: 100px;
        }
        .scroll-container {
            display: flex;
            gap: 20px;
            padding: 0 40px;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
        }
        .scroll-container::-webkit-scrollbar { display: none; } /* 스크롤바 숨김 */

        .app-poster {
            flex: 0 0 calc(25% - 20px); /* PC: 4개 */
            scroll-snap-align: start;
            aspect-ratio: 2 / 3;
            background-color: #333;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
            box-sizing: border-box;
            background-size: cover;
            background-position: center;
            text-decoration: none;
        }

        /* Section 4: Contact */
        .contact {
            background-color: #000;
            color: #fff;
            padding: 100px 20px;
            text-align: center;
            border-top: 1px solid #333;
        }
        .contact a { color: #fff; text-decoration: underline; }

        /* 모바일 대응: 2개씩 노출 */
        @media (max-width: 768px) {
            .app-poster { flex: 0 0 calc(50% - 15px); }
            .hero-title { font-size: 2.5rem; }
            .hero-frame { width: 200px; height: 280px; }
        }
    </style>
</head>
<body>

    <section class="hero">
        <div class="hero-frame">
            <span>캐릭터 이미지 자리</span>
        </div>
        <h1 class="hero-title">NUKACOFFEE</h1>
    </section>

    <section class="brand-story">
        <p>
            UNPLUG & PLAY.<br>
            복잡한 일상에서 잠시 로그아웃하고,<br>
            nukacoffee의 앱과 함께 단순한 즐거움을 경험하세요.
        </p>
    </section>

    <section class="app-showcase">
        <div class="scroll-container">
            <a href="/app1-detail" class="app-poster" style="background-image: linear-gradient(to top, rgba(0,0,0,0.8), transparent), url('your-image1.jpg');">
                <h3>VOID BREW</h3>
                <p>Coffee Tracker</p>
            </a>
            <a href="/app2-detail" class="app-poster" style="background-image: linear-gradient(to top, rgba(0,0,0,0.8), transparent), url('your-image2.jpg');">
                <h3>PIXEL PLATE</h3>
                <p>Recipe Guide</p>
            </a>
            <a href="/app3-detail" class="app-poster" style="background-image: linear-gradient(to top, rgba(0,0,0,0.8), transparent), url('your-image3.jpg');">
                <h3>STATIC CHAT</h3>
                <p>Voice Lounge</p>
            </a>
            <a href="/app4-detail" class="app-poster" style="background-image: linear-gradient(to top, rgba(0,0,0,0.8), transparent), url('your-image4.jpg');">
                <h3>NEXT APP</h3>
                <p>Coming Soon</p>
            </a>
        </div>
    </section>

    <footer class="contact">
        <p>Drop us a line</p>
        <a href="mailto:info@nukacoffee.com">info@nukacoffee.com</a>
    </footer>

</body>
</html>

---
layout: null
---
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nukacoffee | Showcase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&family=Noto+Sans+KR:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #F9F9F7;
            --accent-color: #000000;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: var(--bg-color);
            color: var(--accent-color);
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
        }

        /* Full Screen Snap Layout */
        .snap-container {
            height: 100vh;
            width: 100%;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        section {
            height: 100vh;
            width: 100%;
            scroll-snap-align: start;
            scroll-snap-stop: always;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 2rem;
        }

        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        .character-frame {
            border: 2px solid var(--accent-color);
            width: 260px;
            height: 360px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: white;
            box-shadow: 15px 15px 0px var(--accent-color);
        }

        /* Slider & Grid Styles */
        .horizontal-scroll-container {
            position: relative;
            width: 100%;
            max-width: 1600px;
        }

        .horizontal-scroll-wrapper {
            width: 100%;
            overflow-x: auto;
            display: flex;
            gap: 1.5rem;
            padding: 2rem 0.5rem;
            scrollbar-width: none;
            scroll-behavior: smooth;
        }

        .horizontal-scroll-wrapper::-webkit-scrollbar { display: none; }

        .grid-mode .horizontal-scroll-wrapper {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            overflow-y: auto;
            overflow-x: hidden;
            max-height: 70vh;
            gap: 1.5rem;
            padding: 1rem;
        }

        @media (max-width: 1280px) {
            .grid-mode .horizontal-scroll-wrapper { grid-template-columns: repeat(3, 1fr); }
        }

        @media (max-width: 1024px) {
            .grid-mode .horizontal-scroll-wrapper { grid-template-columns: repeat(2, 1fr); }
        }

        @media (max-width: 640px) {
            .grid-mode .horizontal-scroll-wrapper { grid-template-columns: repeat(1, 1fr); }
        }

        .app-card {
            flex: 0 0 calc(25% - 1.2rem);
            min-width: 280px;
            aspect-ratio: 3/4;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            position: relative;
            overflow: hidden;
            background: white;
            border: 1px solid rgba(0,0,0,0.1);
        }

        .grid-mode .app-card { flex: none; width: 100%; }

        .app-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 48px;
            height: 48px;
            background: black;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20;
            cursor: pointer;
            transition: all 0.3s;
            opacity: 0.8;
        }

        .nav-btn:hover { opacity: 1; scale: 1.1; }
        .grid-mode .nav-btn { display: none !important; }

        .view-toggle-btn {
            padding: 0.6rem 1.2rem;
            font-size: 0.75rem;
            font-weight: 800;
            letter-spacing: 0.05em;
            transition: all 0.3s;
        }

        .view-toggle-btn.active { background: black; color: white; }

        ::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body>

    <div class="snap-container" id="main-container">
        
        <!-- SECTION 1: HERO -->
        <section id="header" class="bg-[#F9F9F7]">
            <div class="text-center reveal">
                <h2 class="text-xs font-bold tracking-[0.5em] mb-10 uppercase opacity-40">nukacoffee / archive</h2>
                <div class="character-frame mx-auto mb-12 overflow-hidden group">
                    <svg viewBox="0 0 100 100" class="w-40 h-40 group-hover:scale-110 transition-transform duration-700">
                        <circle cx="50" cy="40" r="20" fill="none" stroke="black" stroke-width="2"/>
                        <path d="M30 80 Q 50 60 70 80" fill="none" stroke="black" stroke-width="2"/>
                        <circle cx="43" cy="35" r="2" fill="black"/>
                        <circle cx="57" cy="35" r="2" fill="black"/>
                    </svg>
                </div>
                <h1 class="text-7xl md:text-9xl font-black tracking-tighter uppercase leading-[0.85]">
                    Simple<br><span class="opacity-20">But</span><br>Deep
                </h1>
            </div>
        </section>

        <!-- SECTION 2: SHOWCASE (Jekyll Loop) -->
        <section id="showcase" class="bg-[#F9F9F7]">
            <div class="w-full reveal h-full flex flex-col justify-center">
                <div class="max-w-[1500px] mx-auto w-full flex flex-col md:flex-row justify-between items-start md:items-end mb-10 px-6 gap-6">
                    <div>
                        <h3 class="text-5xl md:text-6xl font-black uppercase tracking-tighter">Projects</h3>
                        <p class="text-[11px] font-mono opacity-50 mt-3 uppercase tracking-widest" id="scroll-status">Exploring Archive</p>
                    </div>
                    
                    <div class="flex border-2 border-black rounded-full overflow-hidden">
                        <button id="slideViewBtn" class="view-toggle-btn active">SLIDE</button>
                        <button id="gridViewBtn" class="view-toggle-btn border-l-2 border-black">GRID</button>
                    </div>
                </div>
                
                <div class="horizontal-scroll-container mx-auto px-6" id="viewContainer">
                    <div class="nav-btn prev left-2 md:-left-6" id="prevBtn"><i data-lucide="arrow-left"></i></div>
                    <div class="nav-btn next right-2 md:-right-6" id="nextBtn"><i data-lucide="arrow-right"></i></div>

                    <div class="horizontal-scroll-wrapper" id="slider">
                        <!-- Jekyll site.data.apps 루프 시작 -->
                        {% for app in site.data.apps %}
                        <a href="{{ app.url | relative_url }}" class="app-card group">
                            <div class="absolute inset-0 w-full h-full overflow-hidden">
                                <img src="{{ app.image }}" alt="{{ app.title }}" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110">
                                <div class="absolute inset-0 bg-black/40 group-hover:bg-black/20 transition-colors"></div>
                            </div>
                            <div class="relative z-10 p-8 h-full flex flex-col justify-between text-white">
                                <div class="flex justify-between items-start">
                                    <span class="text-[10px] font-bold opacity-70 tracking-widest uppercase">P-{{ app.id }}</span>
                                    <i data-lucide="plus" class="w-4 h-4 opacity-0 group-hover:opacity-100 transition-opacity"></i>
                                </div>
                                <div>
                                    <h4 class="text-2xl md:text-3xl font-black uppercase leading-tight drop-shadow-md">
                                        {{ app.title | newline_to_br }}
                                    </h4>
                                </div>
                            </div>
                        </a>
                        {% endfor %}
                        <!-- 루프 종료 -->
                    </div>
                </div>
            </div>
        </section>

        <!-- SECTION 3: FOOTER -->
        <section id="contact" class="bg-black text-[#F9F9F7]">
            <div class="text-center reveal">
                <h3 class="text-7xl md:text-9xl font-black uppercase mb-12 tracking-tighter">Work With Me</h3>
                <div class="flex flex-col md:flex-row gap-10 justify-center items-center text-xl font-bold uppercase tracking-widest">
                    <a href="#" class="hover:line-through">Instagram</a>
                    <a href="#" class="hover:line-through">Github</a>
                    <a href="mailto:nuka@coffee.com" class="hover:line-through">Contact</a>
                </div>
                <div class="mt-20 opacity-20 text-[10px] uppercase tracking-[0.6em]">© 2024 NUKA COFFEE LAB</div>
            </div>
        </section>

    </div>

    <script>
        // Lucide Icons Init
        lucide.createIcons();

        const slider = document.getElementById('slider');
        const viewContainer = document.getElementById('viewContainer');
        const mainContainer = document.getElementById('main-container');

        // Reveal Scroll Animation
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, { threshold: 0.1 });
        document.querySelectorAll('.reveal').forEach((el) => observer.observe(el));

        // View Toggle Logic
        document.getElementById('slideViewBtn').addEventListener('click', () => {
            viewContainer.classList.remove('grid-mode');
            document.getElementById('slideViewBtn').classList.add('active');
            document.getElementById('gridViewBtn').classList.remove('active');
            slider.scrollLeft = 0;
        });

        document.getElementById('gridViewBtn').addEventListener('click', () => {
            viewContainer.classList.add('grid-mode');
            document.getElementById('gridViewBtn').classList.add('active');
            document.getElementById('slideViewBtn').classList.remove('active');
            slider.scrollTop = 0;
        });

        // Navigation Buttons
        document.getElementById('nextBtn').addEventListener('click', () => {
            slider.scrollLeft += 400;
        });
        document.getElementById('prevBtn').addEventListener('click', () => {
            slider.scrollLeft -= 400;
        });

        // Horizontal Scroll with Wheel
        slider.addEventListener('wheel', (e) => {
            if (viewContainer.classList.contains('grid-mode')) return;
            if (Math.abs(e.deltaX) < Math.abs(e.deltaY)) {
                e.preventDefault();
                slider.scrollLeft += e.deltaY;
            }
        }, { passive: false });
    </script>
</body>
</html>

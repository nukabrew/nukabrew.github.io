<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NukaBrew | App Developer</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-bg: #ffffff;
            --text-color: #333333;
            --accent-color: #6F4E37; /* 커피 브루잉 포인트 컬러 */
            --gray-light: #f9f9f9;
        }

        body {
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--main-bg);
            color: var(--text-color);
            line-height: 1.6;
        }

        /* Header */
        header {
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1000px;
            margin: 0 auto;
        }

        .logo {
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: -1px;
        }

        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: var(--text-color);
            font-size: 0.9rem;
        }

        /* Hero Section */
        .hero {
            padding: 100px 2rem;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            word-break: keep-all;
        }

        .hero p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
        }

        .highlight {
            color: var(--accent-color);
            font-weight: 700;
        }

        /* Projects Section */
        .projects {
            background-color: var(--gray-light);
            padding: 80px 2rem;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 1.8rem;
            margin-bottom: 3rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .project-card {
            background: #fff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-card h3 {
            margin-top: 0;
            color: var(--accent-color);
        }

        /* Footer */
        footer {
            padding: 3rem;
            text-align: center;
            font-size: 0.8rem;
            color: #999;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">NukaBrew</div>
        <nav>
            <a href="#projects">Projects</a>
            <a href="https://github.com/nukabrew" target="_blank">GitHub</a>
        </nav>
    </header>

    <section class="hero">
        <h1>커피를 내리듯,<br><span class="highlight">정성스럽게 앱을 내립니다.</span></h1>
        <p>안녕하세요, 앱 개발자 Nuka입니다. @nukabrew</p>
    </section>

    <section class="projects" id="projects">
        <div class="container">
            <h2 class="section-title">Current Brewing</h2>
            <div class="grid">
                <div class="project-card">
                    <h3>Project 01</h3>
                    <p>앱 개발 프로젝트의 설명을 여기에 적으세요.</p>
                </div>
                <div class="project-card">
                    <h3>Project 02</h3>
                    <p>사용한 기술 스택이나 특징을 간결하게 보여줍니다.</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        &copy; 2026 NukaBrew. All rights reserved.
    </footer>

</body>
</html>
